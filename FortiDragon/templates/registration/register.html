{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Create an Account</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Create account</button>
  </form>

  <p class="mt-3">
    Already have an account?
    <a href="{% url 'login' %}">Log in here</a>.
  </p>
{% endblock %}
